<section class="text-center">
  <div class="container text-center">
      <div class="row">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Configuration
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name Player One</span>
                    <input type="text" class="form-control" #name1 (keyup)="onKey(name1.value, 0)" maxlength="20"
                      aria-describedby="inputGroup-sizing-default" value={{nameConfPlayers[0]}}>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name Player Two</span>
                    <input type="text" class="form-control" #name2 (keyup)="onKey(name2.value, 1)" maxlength="20"
                    aria-describedby="inputGroup-sizing-default" value={{nameConfPlayers[1]}}>
                  </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
